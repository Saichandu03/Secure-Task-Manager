<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Secure Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h2 class="mb-3">Secure Task Manager</h2>

      <div class="card mb-3 p-3">
        <h4>Register</h4>
        <input id="r_name" class="form-control mb-2" placeholder="Name" />
        <input id="r_email" class="form-control mb-2" placeholder="Email" />
        <input id="r_password" class="form-control mb-2" placeholder="Password" type="password" />
        <button id="btnRegister" class="btn btn-primary">Register</button>
      </div>

      <div class="card mb-3 p-3">
        <h4>Login</h4>
        <input id="l_email" class="form-control mb-2" placeholder="Email" />
        <input id="l_password" class="form-control mb-2" placeholder="Password" type="password" />
        <button id="btnLogin" class="btn btn-success">Login</button>
      </div>

      <div class="mb-3">
        <h4>Session</h4>
        <button id="btnLogout" class="btn btn-outline-secondary me-2">Logout</button>
        <button id="btnHealth" class="btn btn-outline-info">Health Check</button>
      </div>

      <div class="card mb-3 p-3">
        <h4>Tasks</h4>
        <input id="t_title" class="form-control mb-2" placeholder="Title" />
        <input id="t_description" class="form-control mb-2" placeholder="Description" />
        <button id="btnCreateTask" class="btn btn-primary me-2">Create Task</button>
        <button id="btnListTasks" class="btn btn-secondary">List My Tasks</button>
        <div id="tasksList" class="mt-3"></div>
      </div>

      <div>
        <h4>Result</h4>
        <div id="result" class="result">No actions yet.</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
